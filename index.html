<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TI-30X IIS Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator-wrapper">
    <div class="calculator">
      <div class="display-section">
        <div class="brand">TEXAS INSTRUMENTS TI-30X IIS</div>
        <div id="display">
          <div class="display-top" id="display-operation"></div>
          <div class="display-main" id="display-result">0</div>
          <div class="cursor" id="cursor"></div>
        </div>
      </div>

      <div class="button-container">
        <div class="column">
          <div class="btn-with-label">
            <div class="btn-label"></div>
            <button class="btn mode" data-action="2nd">2nd</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">10^x</div>
            <button class="btn scientific" data-action="log">LOG</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">e^x</div>
            <button class="btn scientific" data-action="ln">LN</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">x²</div>
            <button class="btn scientific" data-action="pi">π</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">x³</div>
            <button class="btn scientific" data-action="exp">^</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">∛x</div>
            <button class="btn scientific" data-action="sqrt">√</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">CLRVAR</div>
            <button class="btn scientific" data-action="memvar">MEMVAR</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">RCL</div>
            <button class="btn scientific" data-action="sto">STO</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">OFF</div>
            <button class="btn scientific" data-action="on">ON</button>
          </div>
        </div>

        <div class="column">
          <div class="btn-with-label">
            <div class="btn-label">DEG RAD</div>
            <button class="btn mode" data-action="drg">DRG</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">STAT</div>
            <button class="btn scientific" data-action="prb">PRB</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">d/dx</div>
            <button class="btn scientific" data-action="abc">A b/c</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">SIN⁻¹</div>
            <button class="btn scientific" data-action="sin">SIN</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">1/x</div>
            <button class="btn scientific" data-action="square">x²</button>
          </div>
          <button class="btn number white" data-number="7">7</button>
          <button class="btn number white" data-number="4">4</button>
          <button class="btn number white" data-number="1">1</button>
          <button class="btn number white" data-number="0">0</button>
        </div>

        <div class="column">
          <div class="btn-with-label">
            <div class="btn-label">INS</div>
            <button class="btn mode" data-action="del">DEL</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">LIST</div>
            <button class="btn scientific" data-action="stat">•••</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">SET UP</div>
            <button class="btn scientific" data-action="data">DATA</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">COS⁻¹</div>
            <button class="btn scientific" data-action="cos">COS</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">%</div>
            <button class="btn scientific" data-action="paren-open">(</button>
          </div>
          <button class="btn number white" data-number="8">8</button>
          <button class="btn number white" data-number="5">5</button>
          <button class="btn number white" data-number="2">2</button>
          <button class="btn decimal white" data-action="decimal">.</button>
        </div>
        <!-- ------------------------------ COLUMN 4 ------------------------------- -->
        <div class="column">
          <div class="spacer"></div>
          <div class="spacer"></div>
          <div class="btn-with-label">
            <div class="btn-label">STAT VAR</div>
            <button class="btn scientific" data-action="statvar">STATVAR</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">TAN⁻¹</div>
            <button class="btn scientific" data-action="tan">TAN</button>
          </div>
          <div class="btn-with-label">
            <div class="btn-label">EE</div>
            <button class="btn scientific" data-action="paren-close">)</button>
          </div>
          <button class="btn number white" data-number="9">9</button>
          <button class="btn number white" data-number="6">6</button>
          <button class="btn number white" data-number="3">3</button>
          <button class="btn number white" data-action="negative">(-)</button>
        </div>
        <!-- ------------------------------ COLUMN 5 ------------------------------- -->
        <div class="column">
          <div class="spacer"></div>
          <div class="spacer"></div>
          <div class="btn-with-label">
            <div class="btn-label"></div> <!-- Empty label -->
            <button class="btn clear" data-action="clear">CLEAR</button>
          </div>     
          <div class="btn-with-label">
            <div class="btn-label">K</div>
            <button class="btn operator blue" data-action="divide">÷</button>
          </div>
          <button class="btn operator blue" data-action="multiply">×</button>
          <button class="btn operator blue" data-action="subtract">−</button>
          <button class="btn operator blue" data-action="add">+</button>
          <button class="btn equals blue" data-action="equals">ENTER<br>=</button>
        </div>
      </div>

      <div class="arrow-cluster">
        <button class="btn arrow blue" data-action="up">▲</button>
        <button class="btn arrow blue" data-action="left">◄</button>
        <button class="btn arrow blue" data-action="down">▼</button>
        <button class="btn arrow blue" data-action="right">►</button>
      </div>
    </div>
  </div>
  <script src="src/state.js"></script>
  <script src="src/display.js"></script>
  <script src="src/parser.js"></script>
  <script src="src/calculator.js"></script>
</body>

</html>
