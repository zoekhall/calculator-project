<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "calculator-wrapper">
    <div class="calculator">
      <div class="brand">TEXAS INSTRUMENTS TI-30X IIS</div>
      <!-- ------------------------- TOP - display area -------------------------- -->
      <div class="display-section">
        <input type="text" id="display" readonly value="0">
      </div>
      
      <!-- --------------------- UPPER MIDDLE - mode/navigation buttons --------------------- -->
      <div class="row 1">
        <button class="btn mode" data-action="2nd">2nd</button>
        <button class="btn mode" data-action="drg">DRG</button>
        <button class="btn mode" data-action="del">DEL</button>
        <button class="btn arrows" data-action="arrows">▲▼◄►</button>
      </div>
      
      <!-- --------------------- SCIENTIFIC --------------------- -->
      <div class="scientific-section">
        <!-- Row 1: LOG/trig functions/divide -->
        <button class="btn scientific" data-action="log">LOG</button>
        <button class="btn scientific" data-action="sin">SIN</button>
        <button class="btn scientific" data-action="cos">COS</button>
        <button class="btn scientific" data-action="tan">TAN</button>
        <button class="btn operator" data-action="divide">÷</button>
        
        <!-- Row 2: Powers/roots/multiply -->
        <button class="btn scientific" data-action="ln">LN</button>
        <button class="btn scientific" data-action="square">x²</button>
        <button class="btn scientific" data-action="paren-open">(</button>
        <button class="btn scientific" data-action="paren-close">)</button>
        <button class="btn operator" data-action="multiply">×</button>
        
        <!-- Row 3: More functions/suptract -->
        <button class="btn scientific" data-action="sqrt">√</button>
        <button class="btn scientific" data-action="power">yx</button>
        <button class="btn scientific" data-action="data">DATA</button>
        <button class="btn operator" data-action="subtract">−</button>
      </div>
      
      <!-- --------------------- BOTTOM SECTION - number pad --------------------- -->
      <div class="number-section">
        <!-- Row 1: 7,8,9 and ÷ -->
        <button class="btn number" data-number="7">7</button>
        <button class="btn number" data-number="8">8</button>
        <button class="btn number" data-number="9">9</button>
        <button class="btn operator add" data-action="add">+</button>
        
        <!-- Row 2: 4,5,6, and * -->
        <button class="btn number" data-number="4">4</button>
        <button class="btn number" data-number="5">5</button>
        <button class="btn number" data-number="6">6</button>
        <button class="btn enter" data-action="enter">ENTER</button>
        
        <!-- Row 3: 1,2,3 and - -->
        <button class="btn number" data-number="1">1</button>
        <button class="btn number" data-number="2">2</button>
        <button class="btn number" data-number="3">3</button>
        <button class="btn operator equals" data-action="equals">=</button>
        
        <!-- Row 4: 0, decimal, ENTER, + -->
        <button class="btn number zero" data-number="0">0</button>
        <button class="btn decimal" data-action="decimal">.</button>
        <button class="btn scientific" data-action="negative">(-)</button>
      </div>

      <!-- ------------------ ADDITIONAL: clear/memory buttons ------------------- -->
      <div class="control-section">
        <button class="btn clear" data-action="clear">CLEAR</button>
        <button class="btn scientific" data-action="sto">STO</button>
        <button class="btn scientific" data-action="rcl">RCL</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
