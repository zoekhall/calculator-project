<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "calculator-wrapper">
    <div class="calculator">
      <div class="brand">TEXAS INSTRUMENTS TI-30X IIS</div>
      <!-- ------------------------- Display Section -------------------------- -->
      <div class="display-section">
        <input type="text" id="display" readonly value="0">
      </div>
      
      <!-- --------------------- Mode Buttons --------------------- -->
      <div class="row-1">
        <button class="btn mode blue" data-action="2nd">2nd</button>
        <button class="btn mode small" data-action="drg">DRG</button>
        <button class="btn mode small" data-action="del">DEL</button>
        <button class="btn arrows blue" data-action="arrows">▲▼◄►</button>
      </div>
      
      <div class="row-2">
        <button class="btn scientific small" data-action="log">LOG</button>
        <button class="btn scientific small" data-action="prb">PRB</button>
        <button class="btn scientific small" data-action="stat">• • •</button>
        <button class="btn operator blue" data-action="divide">÷</button>
      </div>
      
      <div class = "row-3">
        <button class="btn scientific small" data-action="ln">LN</button>
        <button class="btn scientific small" data-action="abc">A b/c</button>
        <button class="btn scientific small" data-action="data">DATA</button>
        <button class="btn scientific small" data-action="statvar">STATVAR</button>
        <button class="btn clear black" data-action="clear">CLEAR</button>
      </div>
      
      <div class = "row-4">
        <button class="btn scientific small" data-action="pi">π</button>
        <button class="btn scientific small" data-action="sin">SIN</button>
        <button class="btn scientific small" data-action="cos">COS</button>
        <button class="btn scientific small" data-action="tan">TAN</button>
        <button class="btn operator blue" data-action="multiply">×</button>
      </div>

      <div class = "row-5">
        <button class="btn scientific small" data-action="exp">▲</button>
        <button class="btn scientific small" data-action="square">x²</button>
        <button class="btn scientific small" data-action="paren-open">(</button>
        <button class="btn scientific small" data-action="paren-close">)</button>
        <button class="btn operator blue" data-action="subtract">−</button>
      </div>

      <div class = "row-6">
        <button class="btn scientific small" data-action="sqrt">√</button>
        <button class="btn number white" data-number="7">7</button>
        <button class="btn number white" data-number="8">8</button>
        <button class="btn number white" data-number="9">9</button>
        <button class="btn operator blue" data-action="add">+</button>
      </div>
      
      <div class="row-7">
        <button class="btn scientific small" data-action="memvar">MEMVAR</button>
        <button class="btn number white" data-number="4">4</button>
        <button class="btn number white" data-number="5">5</button>
        <button class="btn number white" data-number="6">6</button>
        <button class="btn enter blue" data-action="enter">ENTER</button>
      </div>
        
      <div class="row-8">
        <button class="btn scientific small" data-action="sto">STO</button>
        <button class="btn number white" data-number="1">1</button>
        <button class="btn number white" data-number="2">2</button>
        <button class="btn number white" data-number="3">3</button>
        <button class="btn equals blue" data-action="equals">=</button>
      </div>
      
        <!-- Row 4: 0, decimal, ENTER, + -->
        <button class="btn number zero" data-number="0">0</button>
        <button class="btn decimal" data-action="decimal">.</button>
        <button class="btn scientific" data-action="negative">(-)</button>
      </div>

      <!-- ------------------ ADDITIONAL: clear/memory buttons ------------------- -->
      <div class="control-section">
        <button class="btn clear" data-action="clear">CLEAR</button>
        <button class="btn scientific" data-action="sto">STO</button>
        <button class="btn scientific" data-action="rcl">RCL</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
