<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TI-30X IIS Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator-wrapper">
    <div class="calculator">
      <div class="display-section">
        <div class="brand">TEXAS INSTRUMENTS TI-30X IIS</div>
        <div id="display">
          <div class="display-top" id="display-operation"></div>
          <div class="display-main" id="display-result">0</div>
        </div>
      </div>

      <div class="button-container">
        <div class="column">
          <button class="btn mode blue" data-action="2nd">
            <span class="btn-secondary">10^x</span>
            <span class="btn-main">2nd</span>
          </button>
          <button class="btn scientific" data-action="log">
            <span class="btn-secondary">e^x</span>
            <span class="btn-main">LOG</span>
          </button>
          <button class="btn scientific" data-action="ln">
            <span class="btn-secondary">e^x</span>
            <span class="btn-main">LN</span>
          </button>
          <button class="btn scientific" data-action="pi">
            <span class="btn-secondary">x²</span>
            <span class="btn-main">π</span>
          </button>
          <button class="btn scientific" data-action="exp">
            <span class="btn-secondary">x³</span>
            <span class="btn-main">^</span>
          </button>
          <button class="btn scientific" data-action="sqrt">
            <span class="btn-secondary">∛x</span>
            <span class="btn-main">√</span>
          </button>
          <button class="btn scientific" data-action="memvar">
            <span class="btn-main">MEMVAR</span>
          </button>
          <button class="btn scientific" data-action="sto">
            <span class="btn-secondary">RCL</span>
            <span class="btn-main">STO</span>
          </button>
          <button class="btn scientific" data-action="on">
            <span class="btn-secondary">OFF</span>
            <span class="btn-main">ON</span>
          </button>
        </div>

        <div class="column">
          <button class="btn mode" data-action="drg">
            <span class="btn-secondary">DEG RAD</span>
            <span class="btn-main">DRG</span>
          </button>
          <button class="btn scientific" data-action="prb">
            <span class="btn-secondary">STAT</span>
            <span class="btn-main">PRB</span>
          </button>
          <button class="btn scientific" data-action="abc">
            <span class="btn-secondary">d/dx</span>
            <span class="btn-main">A b/c</span>
          </button>
          <button class="btn scientific" data-action="sin">
            <span class="btn-secondary">SIN⁻¹</span>
            <span class="btn-main">SIN</span>
          </button>
          <button class="btn scientific" data-action="square">
            <span class="btn-secondary">1/x</span>
            <span class="btn-main">x²</span>
          </button>
          <button class="btn number white" data-number="7">7</button>
          <button class="btn number white" data-number="4">4</button>
          <button class="btn number white" data-number="1">1</button>
          <button class="btn number white" data-number="0">0</button>
        </div>

        <div class="column">
          <button class="btn mode" data-action="del">
            <span class="btn-secondary">INS</span>
            <span class="btn-main">DEL</span>
          </button>
          <button class="btn scientific" data-action="stat">
            <span class="btn-secondary">LIST</span>
            <span class="btn-main">•••</span>
          </button>
          <button class="btn scientific" data-action="data">
            <span class="btn-secondary">SET UP</span>
            <span class="btn-main">DATA</span>
          </button>
          <button class="btn scientific" data-action="cos">
            <span class="btn-secondary">COS⁻¹</span>
            <span class="btn-main">COS</span>
          </button>
          <button class="btn scientific" data-action="paren-open">
            <span class="btn-secondary">%</span>
            <span class="btn-main">(</span>
          </button>
          <button class="btn number white" data-number="8">8</button>
          <button class="btn number white" data-number="5">5</button>
          <button class="btn number white" data-number="2">2</button>
          <button class="btn decimal white" data-action="decimal">.</button>
        </div>

        <div class="column">
          <div class="spacer"></div>
          <div class="spacer"></div>
          <button class="btn scientific" data-action="statvar">
            <span class="btn-secondary">STAT VAR</span>
            <span class="btn-main">STATVAR</span>
          </button>
          <button class="btn scientific" data-action="tan">
            <span class="btn-secondary">TAN⁻¹</span>
            <span class="btn-main">TAN</span>
          </button>
          <button class="btn scientific" data-action="paren-close">
            <span class="btn-secondary">EE</span>
            <span class="btn-main">)</span>
          </button>
          <button class="btn number white" data-number="9">9</button>
          <button class="btn number white" data-number="6">6</button>
          <button class="btn number white" data-number="3">3</button>
          <button class="btn number white" data-action="negative">(-)</button>
        </div>

        <div class="column">
          <div class="spacer"></div>
          <div class="spacer"></div>
          <button class="btn clear" data-action="clear">CLEAR</button>
          <button class="btn operator blue" data-action="divide">÷</button>
          <button class="btn operator blue" data-action="multiply">×</button>
          <button class="btn operator blue" data-action="subtract">−</button>
          <button class="btn operator blue" data-action="add">+</button>
          <button class="btn equals blue" data-action="equals">
            <span class="btn-main">ENTER<br>=</span>
          </button>
        </div>
      </div>

      <div class="arrow-cluster">
        <button class="btn arrow blue" data-action="up">▲</button>
        <button class="btn arrow blue" data-action="left">◄</button>
        <button class="btn arrow blue" data-action="down">▼</button>
        <button class="btn arrow blue" data-action="right">►</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
